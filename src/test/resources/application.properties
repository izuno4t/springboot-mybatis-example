spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/${POSTGRES_TEST_DB:sample-test}
spring.datasource.username=${POSTGRES_USERNAME:sample}
spring.datasource.password=${POSTGRES_PASSWORD:sample}
logging.level.root=INFO
logging.level.sample.mybatis.mapper=TRACE
spring.jpa.hibernate.ddl-auto=update
